<div class="container">
  <select [(ngModel)] = "seleccion">
    <option value="productos">Productos</option>
    <option value="servicios">Servicios</option>
  </select>

  <div *ngIf="seleccion == 'productos'">
    <app-catalogo></app-catalogo>
  </div>
  <div *ngIf="seleccion == 'servicios'">
    <app-servicios></app-servicios>
  </div>
</div>
